spring.application.name=SearchEngine

#Credentionals for communication with database
spring.datasource.url=jdbc:postgresql://localhost:5432/UDD
spring.datasource.username=postgres
spring.datasource.password=root
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database=postgresql
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

spring.security.user.name=admin
spring.security.user.password=admin
spring.security.user.roles=ADMIN

#MinIO Configuration
spring.minio.url=http://${MINIO_HOST:localhost}:9000
spring.minio.bucket=${MINIO_BUCKET:contracts}
spring.minio.access-key=${MINIO_ROOT_USER:minio}
spring.minio.secret-key=${MINIO_ROOT_PASSWORD:minio123}
